name: Build React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build_react_app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Set env variable CI to false
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Verify Git installation
        run: git --version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: deploy to gh-pages
        env:
          ADSB_TOKEN: "fbd6ba527bmsha3e7a0dc93136f2p1915dejsnc0ffb99db3c0"
          MAPBOX_TOKEN: "pk.eyJ1IjoiZGRqYW5nbyIsImEiOiJjanh1bGoxbGExNmxnM21udmxlZDE0ZXd1In0.bJagpDIel0t0x73k748YtQ"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build 


